<!--JSON PHP connection-->
  <script>
var xmlhttp = new XMLHttpRequest();

xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var data = JSON.parse($data.menuItem);
    document.getElementById("pizzaOfTheDay").innerHTML = data.menuItem;
  }
};
xmlhttp.open("GET", "php/menupull.php", true);
xmlhttp.send();
</script>
