<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table</title>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <input type="button" onclick="CreateTableFromJSON()" value="Create Table From JSON" />
    <p id="showData"></p>
</body>
<script>
$.ajax({
    type: 'POST',
    datatype: 'json',
    url: 'get-data.php',
    success: function(result) {
        var str = result; //Get-data.php JSON string object
        var parsed = jQuery.parseJSON(str); // Parse the JSON string object to create a JS object
        var data = parsed;
        console.log(parsed);                    // All data for console.log

        document.write("<table>" + "<tr>");
        document.write("<td>" + "<h3>" + "Monday" + "</h3>" + "</td>");
        document.write("<td>" + "<h3>" + "Tuesday" + "</h3>" + "</td>");
        document.write("<td>" + "<h3>" + "Wednesday" + "</h3>" + "</td>");
        document.write("<td>" + "<h3>" + "Thursday" + "</h3>" + "</td>");
        document.write("<td>" + "<h3>" + "Friday" + "</h3>" + "</td>");
        document.write("<td>" + "<h3>" + "Saturday" + "</h3>" + "</td>");
        document.write("<td>" + "<h3>" + "Sunday" + "</h3>" + "</td>");
        document.write("</tr>" + "<tr>")
        for (i = 0; i < 7; i++) {
            document.write("<td>" + parsed[i].chefs + "</td>");
          }

        document.write("</tr>" + "<tr>")

        for (i = 0; i < parsed.length; i++) {
            document.write("<td>" + parsed[i].main + "</td>");
          }

        document.write("</tr>" + "<tr>")

        for (i = 0; i < parsed.length; i++) {
            document.write("<td>" + parsed[i].veg + "</td>");
          }

        document.write("</tr>" + "</table>");
    }
});

function CreateTableFromJSON() {

        // EXTRACT VALUE FOR HTML HEADER.
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 0; i < parsed.chefs.length; i++) {
            for (var key in [i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < parsed.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = parsed[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
</script>
</html>
